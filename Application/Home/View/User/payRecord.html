<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>充值记录</title>
	<link rel="stylesheet" href="__ROOT__/Public/Home/css/aui.min.css">
	<link rel="stylesheet" href="__ROOT__/Public/Home/css/style1.css">
	<script type="text/javascript" src="__ROOT__/Public/Home/js/aui.js"></script>
	<style type="text/css">
		 .my-left {
		    float: left;
		}
		.my-right {
		    float: right;
		    font-size: 14px;color: #ccc;
		}
	</style>
</head>
<body>
    <header class="mui-bar mui-bar-nav">
	  <a class="mui-icon mui-icon-left-nav mui-pull-left mui-action-back"></a>
	  <h1 class="mui-title">消费记录</h1>
	</header>
	<div class="mui-content">
		  <ul class="mui-table-view" id="list-data">
			  <foreach name="res" item='v'>
	        <li class="mui-table-view-cell">
	            <span class="my-left">{$v.income}</span>
	            <span class="my-right">{$v.addtime}</span>
	        </li>
			  </foreach>
	       </ul>
	</div>
</body>
</html>
